<div>Scheda View</div>
<ng-template appSchedaView></ng-template>
<p-button *ngIf="!moving" (click)="openMove()" label="sposta"></p-button>
<p-button *ngIf="!shooting" (click)="openShoot()" label="foto"></p-button>
<div *ngIf="moving">
    <div app-qr-code-popup (qrcode)="moveToCode($event)" (cancel)="moving = false"></div>
</div>
<div *ngIf="shooting">
    <div app-camera-popup (picture)="loadPicture($event)"></div>
</div>
