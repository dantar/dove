<div *ngIf="!browse" class="loading">Caricamento...</div>
<div *ngIf="browse">
    <div class="breadcrumbs">
        <span *ngFor="let posto of browse.breadcrumbs">
            <span app-posto-view [posto]="posto"></span>
            <i class="pi pi-angle-right"></i>
        </span>
        <span app-posto-view [posto]="browse.posto"></span>
    </div>
    <div app-oggetto-view [oggetto]="browse.oggetto" (move)="reloadOggetto()"></div>
</div>
