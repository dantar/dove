<p-dataView [value]="lista">
    <ng-template pTemplate="header">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </ng-template>
    <ng-template let-oggetto pTemplate="listItem">
        <div class="grid col-12">
            <div (click)="clickOggetto(oggetto)">Apri</div>
            <div app-oggetto-view [oggetto]="oggetto" mode="list"></div>
        </div>
    </ng-template>
    <ng-template let-oggetto pTemplate="gridItem">
        <div class="col-12 md:col-4 grid">
            <div app-oggetto-thumbnail [oggetto]="oggetto" (click)="clickOggetto(oggetto)"></div>
        </div>
    </ng-template>
</p-dataView>
