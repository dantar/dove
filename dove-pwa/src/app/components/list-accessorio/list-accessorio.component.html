<p-table [value]="lista" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Condizioni</th>
            <th>Descrizione</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-oggetto>
        <tr>
            <td>{{oggetto.nome}}</td>
            <td>{{oggetto.scheda.condizioni}}</td>
            <td>{{oggetto.scheda.descrizione}}</td>
        </tr>
    </ng-template>
</p-table>
