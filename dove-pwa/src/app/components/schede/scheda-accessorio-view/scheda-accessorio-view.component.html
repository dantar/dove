<div>
    <div>
        <span>Descrizione</span>
        <span *ngIf="!editable">{{scheda.descrizione}}</span>
        <input *ngIf="editable" pInputText [(ngModel)]="scheda.descrizione" />
    </div>
    <div>
        <span>Condizioni</span>
        <span *ngIf="!editable">{{scheda.condizioni}}</span>
        <p-slider *ngIf="editable" [(ngModel)]="scheda.condizioni" [min]="0" [max]="5"></p-slider>
    </div>
    <div>
        <span>Note</span>
        <span *ngIf="!editable">{{scheda.note}}</span>
        <input *ngIf="editable" pInputText [(ngModel)]="scheda.note" />
    </div>
</div>
